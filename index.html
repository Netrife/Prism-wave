<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai Budak Jawa</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <h1>Prismatic Shop</h1>

    <div class="container">
        <div id="products">
            <div class="product">
                <h2>Peta Republik Indonesia Serikat | Termasuk berbagai Kerajaan</h2>
                <p>Price: Rp. 278.000</p>
                <button onclick="addToCart('Peta Republik Indonesia Serikat | Termasuk berbagai Kerajaan', 278000)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Produk Gula Jawa Hitam | Varian Bango</h2>
                <p>Price: Rp. 300.000</p>
                <button onclick="addToCart('Produk Gula Jawa Hitam | Varian Bango', 300000)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Sempak Ronaldo</h2>
                <p>Price: Rp. 1.240.000</p>
                <button onclick="addToCart('Sempak Ronaldo', 1240000)">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: Rp. <span id="totalPrice">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
